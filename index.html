<body>

      <h2>Ingresar Gastos</h2>
      <form >
        <label for="gasto">
          Gasto:
        </label>

        <input type="submit" value="Enviar" class="btn">
      </form>
    </div>

    <div class="salida-datos">
      <h2>Detalles de gastos</h2>
      <div class="cantidad">
       
      </div>
      <div class="presupuesto">
        
      </div>
      <div class="saldo">
        
      </div>
      <button class="btn-borrar">Borrar Todo</button>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
